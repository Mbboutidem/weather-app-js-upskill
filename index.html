<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <title>Weather App</title>
  </head>
  <body>
    <div class = "app wrap">
    <header>
      <input type="text" class = "search-box" placeholder="Search for a city name..." name ="search">
    </header>
    <main>
    <section class = "location">
      <div class="city">Brno</div>
      <div class="date">Thursday 25 June 2020</div>
    </section>
    <div class="current">
      <div class="temp">24
        <span>°F</span>
      </div>
      <div class="weather">Sunny</div>
      <div class="hi-low">13°c ~ 16°c</div>
    </div>

  </main>
  </div>

  
    <script src = "js/app.js"> </script>
  </body>
</html>
